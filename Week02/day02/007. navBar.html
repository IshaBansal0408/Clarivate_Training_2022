<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./stylesheets/005. style.css" />
  </head>
  <body>
    <nav id="mainNav">
      <section id="subNav">
        <div class="logo">
          <a href="#"
            ><img src="./Images/bMsLogo.jpg" alt="BMS logo" height="70px"
          /></a>
        </div>
        <div class="search">
          <div class="SBar">
            <input type="text" placeholder="Search for a movie here" />
            <div class="icon"></div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="addr">
          <a href="#"
            ><i class="fa-solid fa-location-crosshairs"></i><br />
            Addr
          </a>
        </div>
        <div class="signin">
          <a href="#">SignIn</a>
          <section class="drop">Register</section>
        </div>
        <div class="lang"><a href="#">Language</a></div>
      </section>
    </nav>
  </body>
</html>
