<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes Intro</title>
    <!-- internal styling -->
    <style>
      .technology {
        background-color: rebeccapurple;
        color: white;
      }
      #C {
        background-color: teal;
        color: wheat;
      }
      #machine {
        background-color: thistle;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <!--Inline styling-->
    <h1 class="technology" style="background-color: lightblue">
      Python Programming with inline styling
    </h1>
    <h1 id="C">C++ Programming with id C</h1>
    <h1 class="technology">Java Programming with class technology</h1>
    <h1 id="machine">Machine Learning with id machine</h1>
    <h1 class="technology">Data Analysis with class technology</h1>
  </body>
</html>
