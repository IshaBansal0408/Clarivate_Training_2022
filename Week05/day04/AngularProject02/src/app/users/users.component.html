<h1>Welcome</h1>
<div class="container">
  <h2>Look at the Users</h2>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Salary</th>
        <th scope="col">DOB</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.name | uppercase }}</td>
        <td>{{ u.location | uppercase | slice }}</td>
        <td>{{ u.salary | currency: "INR" }}</td>
        <td>{{ u.dob | date: "dd/mm/yyyy" }}</td>
        <td>{{ u.dob | calAge }} years</td>
      </tr>
    </tbody>
  </table>

  <div>
    User No 01 <br />
    {{ user01 | json }}
  </div>
</div>
