<div class="container">
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchString" />
    </div>
    <div class="col-mid-2"></div>
    <div class="col-mid-4">
      <button (click)="addUser()" class="btn btn-primary">Add User</button>
    </div>
  </div>

  <div class="row" *ngFor="let u of users | filter: searchString">
    <div class="col-md-12">
      <div class="col-md-6">{{ u.id }}</div>
      <div class="col-md-6">{{ u.name }}</div>
      <div class="col-md-6">{{ u.doj }}</div>
    </div>
  </div>
</div>
